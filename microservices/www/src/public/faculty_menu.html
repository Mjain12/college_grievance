<header style="margin-top:70px;">
<center><img src="./image/header.png"  style="width:100%;"></center>

<div name="content">
  
        <div style="border:1px solid lightblue;">
         <br>
          <center><h3 style="color:blue">Menu</h3></center><br>
          <div class="container text-center">
           <div class="row">
              <div class="col-3 col-sm-3">
                <button onclick="profile()"><span class="fa fa-user"> <b>Profile</b></span></button>
              </div>  
               
              <div class="col-3 col-sm-3">
                <button onclick="status()" id="problem" ><span class="fa fa-id-card"> <b> Problems</b></span></button>
              </div>  
              <div class="col-3 col-sm-3">
                <button id="clear"><span class="fa fa-eraser"> <b>Clear</b></span></button>
              </div>  
          </div>
        </div> 
        <br>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12" style="border:1px solid lightblue; "  >
          <br>
          <center><h3 style="color:blue">Content</h3></center>
           <div id="text" value="" style="margin-left: 50px;">
            </div>
            <div id="griv_form">
            <form onreset="clear_dept()" >  
            <b>Date: </b><span id="Date"></span>&emsp;&emsp;&emsp;
            <b>Time: </b><span id="Time"></span>
            <br> 

            <b>Referances:</b> &emsp;&emsp;&emsp;&emsp;<input type="text" name="ref" value="NULL">
            <br>
            
            <p><b><span style="color:red;">*</span>Grievance Category</b>

            <select id="Grievance_Category" name="Grievance_Category" style="max-width: 200px" onchange="dept()">
                 <option value="" selected>--SELECT</option>
                 <option value="Academic">Academic</option>
                 <option value="Non-Academic">Non-Academic</option>
                 <option value="Grievance related to Assessment">Grievance related to Assessment</option>
                 <option value="Grievance related to Victimization">Grievance related to Victimization</option>
                 <option value=c>Grievance related to Attendance</option>
                 <option value="Grievance related to charging of fees">Grievance related to charging of fees</option>
                 <option value="Grievance regarding conducting of examinations">Grievance regarding conducting of examinations</option>
                 <option value="Harassment by colleague students or the teachers etc">Harassment by colleague students or the teachers etc</option>
                 </select>
                 </p>
            <b>Grievance Redressal Committee: </b>&emsp;<span id="griv_dept"></span><br><br>

            <b><span style="color:red;">*</span>Grievance: </b><br>
             <textarea name="Grievance" cols="50" rows="10" class="form-control"></textarea><br><br>

            <span  style="color: blue">or </span>
             <b> Upload: </b><input type="file" name="griv_form" accept=".doc,docx,pdf">
             <br><br>&emsp;&emsp;&emsp;
             <input type="submit" name="submit" value="submit">&emsp;
             <input type="reset" name="reset" value="reset" >
          </form>
             <br>
            </div>
            <div id="griv_status" class="table-reponsive">
            <table class="table table-striped">
               <thead class="table-inverse">
                    <tr>
                        <th>Prob_id</th>
                        <th>Grievance Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Category</th>
                        <th>References</th>
                        <th>Status</th>

                    </tr>
                
               </thead>
              
              <tbody id="datas">
              
              </tbody>
            </table>
              
            </div>
            <div id="problems"></div>
        </div> 
      </div>
